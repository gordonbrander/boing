<!doctype html>
<html lang="en" class="screen">
<head>
  <meta charset="utf-8">
  <title>Parallax</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #bar {
      background: #222;
      height: 100px;
      position: relative;
      width: 320px;
    }
    #springy {
      background: dodgerblue;
      left: 0;
      position: absolute;
      width: 40px;
      height: 100px;
    }
  </style>
</head>
<body id="stage">
  <div id="bar">
    <div id="springy"></div>
  </div> 
  <script type="text/javascript" src="../spring.js"></script>
  <script type="text/javascript">
    var springyEl = document.getElementById('springy');

    var points = accumulateCurvePoints((320/2), 0, 50, 700, 10);

    function myAnimate(point) {
      return rule('left', (((320 / 2) - 20) - point) + 'px');
    }

    animateCurveViaCss(document, springyEl, points, myAnimate, ['-moz-', '']);
  </script>
</body>
</html>
